<table class="table table-bordered" style="color: white;">
    <thead>
    <tr>
        <th colspan="3" class="text-centered">
            Carro compras
        </th>
    </tr>
    <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Suma</th>

    </tr>
    </thead>

    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr>

                    <td> {{value.nombre}} </td>
                    <td> {{value.cantidad}} </td>
                    <td>
                        <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a>
                        <br/>
                        {{ value.precio }} $RD
                    </td>

                </tr>

            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-centered">
                        Sin productos
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">
                <p style="color: white;">Total: {{importe_total_carro}} $RD</p>
            </td>
        </tr>
    </tfoot>

</table>
